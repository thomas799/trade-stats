services:
  frontend:
    image: node:20-alpine
    container_name: trade-stats-frontend
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - /workspace/node_modules
      - /workspace/apps/stats-spa/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080/api
    command: sh -c "[ ! -f /workspace/.env ] && cp /workspace/.env.example /workspace/.env || true && npm install -g pnpm && cd /workspace && pnpm install && pnpm -F stats-spa dev -- --host 0.0.0.0"
    networks:
      - trade-stats-network
    depends_on:
      - backend

  backend:
    image: nginx:alpine
    container_name: trade-stats-backend-nginx
    ports:
      - "8080:80"
    volumes:
      - ./apps/stats-backend:/var/www/html
      - ./docker/nginx/backend.conf:/etc/nginx/conf.d/default.conf
    networks:
      - trade-stats-network
    depends_on:
      - php-fpm
      - mysql

  php-fpm:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: trade-stats-php-fpm
    volumes:
      - ./apps/stats-backend:/var/www/html
      - ./docker/php/custom-php.ini:/usr/local/etc/php/conf.d/custom-php.ini
    environment:
      - DB_HOST=mysql
      - DB_NAME=trade_stats_db
      - DB_USER=trade_stats_user
      - DB_PASSWORD=trade_stats_password
    networks:
      - trade-stats-network
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    container_name: trade-stats-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=trade_stats_db
      - MYSQL_USER=trade_stats_user
      - MYSQL_PASSWORD=trade_stats_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./apps/stats-backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - trade-stats-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  trade-stats-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
